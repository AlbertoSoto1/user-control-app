<section class="register-section">
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    

    <div class="container">
      <h1>Create a New Account</h1>

      <div class="row">

        <div class="col col-sm-12 col-md-6">
          
          <div class="input-group">
            <input type="text" id="name" formControlName="name" 
            class="form-control" placeholder="First name" aria-label="first name">
          </div>

          <div class="input-group">
            <input type="text" id="surname" formControlName="surname" 
              class="form-control" placeholder="Last name" aria-label="last name">
          </div>

          <div class="input-group">
            <input type="number" id="age" formControlName="age" required 
              class="form-control"placeholder="Age" aria-label="age">
          </div>


          <div class="text-end">
            Select an user profile:
          </div>

        </div>

        <div class="col col-sm-12 col-md-6">

          <div class="input-group">
            <input type="email" id="mail" formControlName="mail" required 
              class="form-control"placeholder="E-mail" aria-label="email">
          </div>

          <div class="input-group has-validation">
            <input type="text" id="username" formControlName="username" required 
             class="form-control" placeholder="Username" aria-label="username">
          </div>

          <div class="input-group">
            <input type="password" id="password" formControlName="password" required 
              class="form-control" placeholder="Password" aria-label="password">
          </div>

          <div class="input-group">
            <select name="profile" id="profile" formControlName="profile" 
              required class="form-control form-select" aria-label="profile select">
              <option value="1">Main admin</option>
              <option value="2">Basic user</option>
            </select>
          </div>

        </div>

      </div>

      <div class="row justify-content-end">
        <div class="col col-sm-12 col-md-6">

          <button type="button" (click)="onSubmit()" 
            class="btn btn-success btn-lg">Create Account</button>

        </div>
      </div>

      <p>
        You already have an account? <a [routerLink]="['/login']">Log in</a>
      </p>
    </div>

  </div>
</section>
